name: 豆瓣爬虫ubuntu版

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pyinstaller-build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.9'
          spec: 'test.py'
          upload_exe_with_name: 'spider'
          options: --onefile, --name "spider", --windowed,